{% load static from staticfiles %}
{% load i18n %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="robots" content="none">
    <link href="{% static 'socialaxy_chat/images/icon32.png' %}" rel="icon"/>
    {% block css %}
        <link rel="stylesheet" type="text/css" href="{% static 'socialaxy_chat/style/bootstrap.min.css' %}"/>
        <link rel="stylesheet" type="text/css" href="{% static 'socialaxy_chat/style/main.css' %}"/>
    {% endblock css %}
    <title>{% block title %}{% trans "Socialaxy" %}{% endblock title %}</title>
</head>
<body>
<div class="container">
    {% block content %}{% endblock content %}
</div>
<script type="text/javascript" src="{% static 'socialaxy_chat/script/main.js' %}"></script>
<script type="text/javascript" src="{% static 'socialaxy_chat/script/jquery.min.js' %}"></script>
<script type="text/javascript" src="{% static 'socialaxy_chat/script/tether.min.js' %}"></script>
<script type="text/javascript" src="{% static 'socialaxy_chat/script/bootstrap.min.js' %}"></script>
<script type="text/javascript" src="{% static 'socialaxy_chat/script/bootstrap-editable.min.js' %}"></script>
{% block script %}{% endblock script %}
</body>
</html>
