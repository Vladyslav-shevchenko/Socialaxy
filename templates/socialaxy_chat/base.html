{% load static from staticfiles %}
{% load i18n %}
<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <title>Socialaxy</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Socialaxy - social galaxy, new startup."/>
    <meta name="keywords" content="socialaxy, social galaxy, social network"/>
    <meta name="author" content="Shevchenko Vlad"/>

    <link href="{% static 'socialaxy_chat/images/icon64.png' %}" rel="icon"/>

    <!-- Animate.css -->
    <link rel="stylesheet" href="{% static 'socialaxy_chat/style/animate.css' %}">
    <!-- Icomoon Icon Fonts-->
    <link rel="stylesheet" href="{% static 'socialaxy_chat/style/icomoon.css' %}">
    <!-- Bootstrap  -->
    <link rel="stylesheet" href="{% static 'socialaxy_chat/style/bootstrap.css' %}">
    <!-- Theme style  -->
    <link rel="stylesheet" href="{% static 'socialaxy_chat/style/style.css' %}">

    <!-- Modernizr JS -->
    <script type="text/javascript" src="{% static 'socialaxy_chat/script/modernizr-2.6.2.min.js' %}"></script>

</head>
<body>

<div class="loader"></div>

<div id="page">
    <header id="header" class="cover" role="banner" data-stellar-background-ratio="0.5">
        <div class="overlay"></div>
        <div class="container">
            <div class="row">
                <div class="text-center">
                    <div class="animate-box logo">
                        <a href="{% url 'socialaxy_chat:user_list' %}">
                            <img src="{% static 'socialaxy_chat/images/logo1600.png' %}" alt="logo"/>
                        </a>
                    </div>
                </div>
                {% block content %}{% endblock content %}
            </div>
        </div>
    </header>

    <footer id="footer" role="contentinfo">
        <div class="container">
            <div class="row copyright">
                <div class="col-md-12 text-center">
                    <p>
                        <small class="block">&copy; 2017 All Rights Reserved.</small>
                    </p>
                </div>
            </div>

        </div>
    </footer>
</div>

<div class="gototop js-top">
    <a href="#" class="js-gotop"><i class="icon-arrow-up"></i></a>
</div>

<!-- jQuery -->
<script type="text/javascript" src="{% static 'socialaxy_chat/script/jquery.min.js' %}"></script>
<!-- jQuery Easing -->
<script type="text/javascript" src="{% static 'socialaxy_chat/script/jquery.easing.1.3.js' %}"></script>
<!-- Bootstrap -->
<script type="text/javascript" src="{% static 'socialaxy_chat/script/bootstrap.min.js' %}"></script>
<!-- Waypoints -->
<script type="text/javascript" src="{% static 'socialaxy_chat/script/jquery.waypoints.min.js' %}"></script>

<!-- Stellar -->
<script type="text/javascript" src="{% static 'socialaxy_chat/script/jquery.stellar.min.js' %}"></script>

<!-- Count Down -->
<script type="text/javascript" src="{% static 'socialaxy_chat/script/simplyCountdown.js' %}"></script>
<!-- Main -->
<script type="text/javascript" src="{% static 'socialaxy_chat/script/main.js' %}"></script>

<script>
    var d = new Date(new Date().getTime() + 800 * 120 * 120 * 2000);

    // default example
    simplyCountdown('.simply-countdown-one', {
        year: d.getFullYear(),
        month: d.getMonth() + 1,
        day: d.getDate()
    });

    //jQuery example
    $('#simply-countdown-losange').simplyCountdown({
        year: d.getFullYear(),
        month: d.getMonth() + 1,
        day: d.getDate(),
        enableUtc: false
    });
</script>

</body>
</html>
